apply plugin: 'com.android.application'

def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

def uuid() {
    return "---" + UUID.randomUUID().toString();
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.cnksi.sjjc"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 21
        versionName "2.1.2"
        vectorDrawables.useSupportLibrary = true
    }
    dataBinding {
        enabled true
    }
    signingConfigs {
        release {
            keyAlias "四川金信石技术有限公司"
            keyPassword "kingston"
            storeFile file("kingston.keystore")
            storePassword "kingston"
        }
        debug {
            //No debug
        }
    }
    // 移除lint检查的error
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            buildConfigField 'boolean', "USE_NETWORK_SYNC", "true";
            buildConfigField "boolean", "LOG_DEBUG", "false"
            buildConfigField "String", "SYNC_APP_ID", "\"pms_nxszs\""
            buildConfigField "String", "SYNC_URL", "\"http://192.168.199.219:9090\""

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
            shrinkResources false//需要同minifyEnabled 共同使用
            signingConfig signingConfigs.release
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        if (variant.buildType.name == "release") {
                            // 输出apk名称
                            def fileName = "sjjc_${defaultConfig.versionName}_release.apk"
                            output.outputFile = new File("E:\\CompanyProject\\SJJCAPK", fileName)
                        } else {
                            // 输出apk名称
                            def fileName = "sjjc_${defaultConfig.versionName}_debug.apk"
                            output.outputFile = new File("E:\\CompanyProject\\SJJCAPK", fileName)
                        }

                    }
                }
            }
        }
        debug {
            buildConfigField 'boolean', "USE_NETWORK_SYNC", "true";
            buildConfigField "boolean", "LOG_DEBUG", "true"
            buildConfigField "String", "SYNC_APP_ID", "\"pms_nxszs\""
            buildConfigField "String", "SYNC_URL", "\"http://192.168.199.219:9090\""
        }
    }

    //需要编译的源码
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            java.srcDirs = ['src/main/java']
        }
    }
    //打开泛型和过时API编译报警�?相关知识 http://blog.csdn.net/lzhw1985/article/details/3870391
    tasks.withType(JavaCompile) {
        //-Xlint:none 关闭所有警�?
//        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        options.compilerArgs << "-Xlint:none"
    }

    compileOptions {
        sourceCompatibility org.gradle.api.JavaVersion.VERSION_1_7
        targetCompatibility org.gradle.api.JavaVersion.VERSION_1_7
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

repositories { flatDir { dirs 'libs' } }
dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':cnksicore')
    compile(name: 'flironesdk', ext: 'aar')

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    compile('com.cnksi:ksynclib:3.1.7') {
        exclude module: 'fastjson'
    }
    compile project(':autolayout')
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    testCompile 'junit:junit:4.12'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
}
