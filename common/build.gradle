apply plugin: 'com.android.library'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }

    }
    dataBinding {
        enabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'boolean', "USE_NETWORK_SYNC", "true"
            buildConfigField "boolean", "LOG_DEBUG", "false"
            buildConfigField "String", "SYNC_APP_ID", "\"${SYNC_APP_ID}\""
            buildConfigField "String", "SYNC_URL", "\"${SYNC_URL}\""
        }
        debug {
            buildConfigField 'boolean', "USE_NETWORK_SYNC", "true"
            buildConfigField "boolean", "LOG_DEBUG", "true"
            buildConfigField "String", "SYNC_APP_ID", "\"pms_test\""
            buildConfigField "String", "SYNC_URL", "\"http://172.16.101.254:58888/v410\""
            resValue("string", "PORT_NUMBER", "8081")
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "com.android.support:appcompat-v7:$appcompat_v7_version"
    testApi "junit:junit:$junit_version"
    androidTestApi "com.android.support.test:runner:$runner_version"
    androidTestApi "com.android.support.test.espresso:espresso-core:$espresso_core_version"
    api "com.cnksi:core:$ksi_core_version"
    api "net.zetetic:android-database-sqlcipher:$sqlcipher_version"
    api "com.cnksi:bdloc:$ksi_bdloc"
    api("com.cnksi:ksynclib:$ksi_sync_version") {
        exclude module: 'fastjson'
    }
    api project(':tts')
    api project(':res')
    debugApi "com.cnksi:debug-db:1.0.5"
    releaseApi "com.cnksi:debug-db-release:1.0.0"
    debugApi "com.squareup.leakcanary:leakcanary-android:$leakcanary_android"
    releaseApi "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanary_android"
    api "me.grantland:autofittextview:$autofittextview"

    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.35'

    api "com.alibaba:arouter-api:$arouter_api"
    annotationProcessor "com.alibaba:arouter-compiler:$arouter_compiler_version"
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
}
